<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="comparison-blocks">
    <!-- Repeat this block for each pair of images -->
    <div class="image-compare-container" id="container1">
        <img src="https://raw.githubusercontent.com/mondalanindya/bulma/main/images/agr/20211108_144936_jpg.rf.76e441aab20b85428f1587ed7660b49e.jpg" alt="Image 1A">
        <div class="overlay" id="overlay1">
            <img src="https://github.com/mondalanindya/bulma/blob/main/images/agr/playground_files_407c1458b6b7463b99c7c3b7b5247b43_3f1250410fe64f178f1d19b390892114.png?raw=true" alt="Image 1B">
        </div>
        <div class="slider" id="slider1"></div>
    </div>
    <!-- Add more blocks here, incrementing the ID numbers accordingly -->
    <div class="image-compare-container" id="container1">
        <img src="https://github.com/mondalanindya/bulma/blob/main/images/bird/birds_train_mp4-5_jpg.rf.c06c176f30963855f1f747bc8c016c63.jpg?raw=true" alt="Image 1A">
        <div class="overlay" id="overlay1">
            <img src="https://github.com/mondalanindya/bulma/blob/main/images/bird/playground_files_9c800c0522e246e7b7d3539e71e19229_5063aa81f0ff442da56953524f0266a5.png?raw=true" alt="Image 1B">
        </div>
        <div class="slider" id="slider1"></div>
    </div>
    <div class="image-compare-container" id="container1">
        <img src="https://via.placeholder.com/500x300" alt="Image 1A">
        <div class="overlay" id="overlay1">
            <img src="https://via.placeholder.com/500x300/f00" alt="Image 1B">
        </div>
        <div class="slider" id="slider1"></div>
    </div>
    <div class="image-compare-container" id="container1">
        <img src="https://github.com/mondalanindya/bulma/blob/main/images/house/5849.jpg?raw=true" alt="Image 1A">
        <div class="overlay" id="overlay1">
            <img src="https://github.com/mondalanindya/bulma/blob/main/images/house/playground_files_0c691c5e66ae403fbd8b1b1903b15571_f9d1ec7466394d1386452e7ffb1b098d.png?raw=true" alt="Image 1B">
        </div>
        <div class="slider" id="slider1"></div>
    </div>
    <div class="image-compare-container" id="container1">
        <img src="https://github.com/mondalanindya/bulma/blob/main/images/sat/00289_jpg.rf.da0927a42c29a3441e737699b969f04c.jpg?raw=true" alt="Image 1A">
        <div class="overlay" id="overlay1">
            <img src="https://github.com/mondalanindya/bulma/blob/main/images/sat/playground_files_6a40badb870343e8bb774dd7709c549f_d1aabbeffec34178b2b18c0508ad4d58.png?raw=true" alt="Image 1B">
        </div>
        <div class="slider" id="slider1"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
